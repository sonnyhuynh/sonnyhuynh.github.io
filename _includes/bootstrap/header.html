<!DOCTYPE html>
<html>
<head>
    <title>{% if include.title %}{{ include.title }}{% else %}{{ page.title }}{% endif %} | {{ site.name }}</title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="/assets/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">

    <!-- Font Awesome -->
    <link href="/assets/font-awesome/css/font-awesome.min.css" rel="stylesheet">

    <link href="/assets/css/bootstrap.custom.min.css" rel="stylesheet">
</head>
<body>

<div class="s-header">
    <header class="container">
        <div class="row">
            <div class="navbar navbar-default" role="navigation">
                <div class="navbar-header">
                    <a class="navbar-brand text-lowercase" href="/">{{ site.name }}</a>

                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>

                <div class="collapse navbar-collapse navbar-ex1-collapse">
                    {% include widget/categories.html %}

                    {% include widget/social.html is_nav="True" %}
                </div>
            </div>
        </div>
    </header>
</div>

<section class="container">
    <div class="row">
        <div class="col-md-4 col-md-push-8 col-sm-5 col-sm-push-7">
            {% include widget/social.html %}

            {% include widget/search.html %}

            <hr/>

            {% include widget/latest_posts.html %}

            <hr/>
        </div>
        <div class="col-md-8 col-md-pull-4 col-sm-7 col-sm-pull-5">
