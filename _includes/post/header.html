{% assign post = include.param %}

<h2>{% if page.url != post.url %}<a href="{{ post.url }}">{% endif %}{{ post.title }}{% if page.url != post.url %}</a>{% endif %}</h2>
<p class="text-muted text-monospace"><small>{{ post.date | date_to_string }}</small></p>

<hr/>

<div class="post link-underline">
