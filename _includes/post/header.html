{% assign post = include.post %}

{% if page.url == post.url %}
    {% assign isSinglePost = true %}
{% else %}
    {% assign isSinglePost = false %}
{% endif %}

<h2>{% unless isSinglePost%}<a href="{{ post.url }}">{% endunless %}{{ post.title }}{% unless isSinglePost %}</a>{% endunless %}</h2>
<p class="text-muted text-monospace"><small>{{ post.date | date_to_string }}</small></p>

<hr/>

<div class="post link-underline">
