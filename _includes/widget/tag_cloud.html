{% assign num_tags = page.tags | size %}

<div class="tags spacing text-lowercase link-underline">
    <i class="icon-large icon-tags"></i>
    <small>
        {% if num_tags == 0 %}none{% else %}{% for tag in page.tags %}<a href="/tag/{{ tag }}">{{ tag }}</a>{% unless forloop.last %}, {% endunless %}{% endfor %}{% endif %}
    </small>
</div>
